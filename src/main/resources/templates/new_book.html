<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Library Managment System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		  crossorigin="anonymous">
</head>
<body>

	<div th:align="center" class="container">
		<h1>System wprowadzania książki do bazy danych</h1>
		<p th:if="validationMessage" th:text="${validationMessage}">Default validation message</p>
		<div>
			<img th:align="center" src="https://www.zsz.edu.pl/images/biblioteka/ksiazki.jpg" class="img-responsive"
				 alt="Responsive image">
		</div>

		  <form action="#" th:action="@{/saveBook}" th:object="${book}" method="POST">
			 <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title errors</p>
             <input type="text" th:field = "*{title}"
					placeholder="Tytuł książki" class="form-control mb-4 col-4">
			  <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author errors</p>
			  <input type="text" th:field = "*{author}"
					 placeholder="Autor książki" class="form-control mb-4 col-4">
			  <p th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">isbn errors</p>
			  <input type="text" th:field = "*{isbn}"
					 placeholder="Isbn (np: 93455432334)" class="form-control mb-4 col-4">
			  <input type="text" th:field = "*{description}"
					 placeholder="Opis książki do 240 znaków" class="form-control mb-4 col-4">
			  <input type="text" th:field = "*{localization}"
					 placeholder="Regał nr" class="form-control mb-4 col-4">

			  <button class="bg-success btn-lg" type="submit" >Dodaj książkę</button>
<!--			  <button type="reset">Wyczyść</button>-->
<!--			  <button th:action="@{/showNewBookForm}">Wróć</button>-->

		  </form>
<!--		<div>-->
<!--			<h3 th:if="${#fields.hasErrors('${book}')}">Errors:</h3>-->
<!--			<p th:errors="${book.title}">Example error</p>-->
<!--			<p th:errors="${book.author}">Example error</p>-->
<!--			<p th:errors="${book.isbn}">Example error</p>-->
<!--		</div>-->

					<a th:href="@{/}"> Wróć na stronę główną</a>
	</div>

</body>
</html>
