<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Managment System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

        <div th:align="center" class="container my-2">
           <h1>Library Home Managment</h1>
            <!--            TU JEST PRZYCISK DODAJ-->
             <a th:href="@{/showNewBookForm}" class="btn btn-warning btn-lg mb-2"> Dodaj książkę</a>
             <a th:href="@{/findBookForm}" class="btn btn-warning btn-lg mb-2"> Znajdź książkę</a>

            <table th:border="3"  class="table table-striped table-responsive-sm">
                         <thead class="thead-dark">
                            <tr>
                             <th> ID </th>
                             <th>Tytuł książki</th>
                             <th>Autor książki</th>
                             <th>Isbn książki</th>
                             <th>Opis książki</th>
                             <th>Lokalizacja książki</th>
                             <th> Operacje </th>
                            </tr>
                         </thead>
                         <tbody>
                            <tr th:each="book : ${listBooks}">
                                <td th:text="${book.id}"></td>
                                <td th:text="${book.title}"></td>
                                <td th:text="${book.author}"></td>
                                <td th:text="${book.isbn}"></td>
                                <td th:text="${book.description}"></td>
                                <td th:text="${book.localization}"></td>
                                <td th:align="center">
                                    <a th:href="@{/showBookFromUpdate/{id}(id=${book.id})}" class="btn btn-primary">Zmień dane</a>
                                    <a th:href="@{/deleteBook/{id}(id=${book.id})}" class="btn btn-danger">Usuń</a>
                                </td>
                            </tr>
                        </tbody>

                 </table>
             </div>
</body>
</html>
