<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Managment System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
    <h1 align="center">Baza książek Kasi i Kamila z silnikiem thymleaf</h1>
        <p th:align="center">Spring Thymleaf MySQL</p>
                            <!--TU ZACZYNA SIĘ TABELA:-->
        <div th:align="center" class="container my-2">
           <h1>Book List</h1>
            <!--            TU JEST PRZYCISK DODAJ-->
             <a th:href="@{/showNewBookForm}" class="btn btn-primary btn-sm mb-2"> Dodaj książkę</a>
                 <table th:border="3"  class="table table-striped table-responsive-md">
                         <thead>
                            <tr>
                             <th>Tytuł książki</th>
                             <th>Autor książki</th>
                             <th>Isbn książki</th>
                             <th>Opis książki</th>
                             <th>Lokalizacja książki</th>
                             <th> Operacje </th>
                            </tr>
                         </thead>
                         <tbody>
                            <tr th:each="book : ${listBooks}">
                                <td th:text="${book.title}"></td>
                                <td th:text="${book.author}"></td>
                                <td th:text="${book.isbn}"></td>
                                <td th:text="${book.despription}"></td>
                                <td th:text="${book.localization}"></td>
                                <td th:align="center">
                                    <a th:href="@{/showBookFromUpdate/{id}(id=${book.id})}" class="btn btn-primary">Zmień dane</a>
                                    <a th:href="@{/deleteBook/{id}(id=${book.id})}" class="btn btn-danger">Usuń</a>
                                </td>
                            </tr>
                        </tbody>
                 </table>
        </div>

</body>
</html>
